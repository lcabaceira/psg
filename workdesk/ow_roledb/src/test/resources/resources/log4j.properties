# ALL,DEBUG,INFO,WARN,ERROR,FATAL

# Set root logger level to DEBUG and its only appender to A1.
# For Debugging: Set to DEBUG,CA
log4j.rootLogger=ERROR,CA
# workdesk_file

# CA - Default Console Appender
log4j.appender.CA=org.apache.log4j.ConsoleAppender
log4j.appender.CA.layout=org.apache.log4j.PatternLayout
log4j.appender.CA.layout.ConversionPattern=%d{ISO8601} [%t] %-5p %c{2} - %m%n
# log4j.appender.A1.layout.ConversionPattern=%-4r [%t] %-5p %c - %m%n

# CA_FULL - Default Console Appender
log4j.appender.CA_FULL=org.apache.log4j.ConsoleAppender
log4j.appender.CA_FULL.layout=org.apache.log4j.PatternLayout
 log4j.appender.CA_FULL.layout.ConversionPattern=%d{ISO8601} [%t] %-5p %c - %m%n
# log4j.appender.A1.layout.ConversionPattern=%-4r [%t] %-5p %c - %m%n

# FileNet P8
#log4j.category.com.filenet=WARN, CA
#log4j.category.com.filenet.wcm.api.impl.RemoteCommand=ERROR, CA
log4j.category.com.filenet=OFF
log4j.category.com.filenet.wcm.api.impl.RemoteCommand=OFF


# Junit Report
log4j.additivity.com.wewebu.ow.unittest.testsuites=FALSE
# test protocol: Set to "INFO" if you only want to generate the Test Reports
log4j.category.com.wewebu.ow.unittest.testsuites=WARN,TESTREPORT
# TESTREPORT - Appender for the Junit Report
log4j.appender.TESTREPORT=org.apache.log4j.ConsoleAppender
log4j.appender.TESTREPORT.layout=org.apache.log4j.PatternLayout
log4j.appender.TESTREPORT.layout.ConversionPattern=%d{yyyy.mm.dd HH:MM:ss} - %m%n

# file appender for workdesk
#log4j.appender.workdesk_file=org.apache.log4j.DailyRollingFileAppender
#log4j.appender.workdesk_file.DatePattern='.'yyyy-MM-dd
log4j.appender.workdesk_file=org.apache.log4j.FileAppender
log4j.appender.workdesk_file.file=F:\\workdesk.log
log4j.appender.workdesk_file.layout=org.apache.log4j.PatternLayout
log4j.appender.workdesk_file.layout.ConversionPattern=%d{ISO8601} [%t] %-5p %c - %m%n
# log4j.appender.A1.layout.ConversionPattern=%-4r [%t] %-5p %c - %m%n
log4j.appender.workdesk_file.append=true
#log4j.appender.workdesk_file.threshold=INFO

# Apache
log4j.category.org.apache=WARN,CA

